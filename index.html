<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body>
      <h1 style=text-align:center>Registration form In HTML</h1>
      <form>
            <table>
              <tr>
                <td>
                  Name:
                </td>
                <td>
                  <input type="text" placeholder="Name" Name="">
                </td>
                </tr>
                <tr>
                <td>
                  Phone Number:
                </td>
                <td>
                    <input type="phone" placeholder="+91-0123456789">
                  </td>
              </tr>
              <tr>
                <td>
                  Email  Id:
                  </td>
                  <td>
                    <input type="Email" placeholder="xyz@gmail.com" >
                    </td>
                </tr>
                <tr>
                  <td>
                  Password:
                    </td>
                    <td>
                      <input type="Password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                  <td>
                    Gender:
                    </td>
                    <td>
                      <input type="radio" Name="gender">Male
                      <input type="radio" Name="gender">Female
                  </tr>
                  <tr>
                   <td>
                     Date Of Birth:
                     </td>
                     <td>
                       <input type="date">
                       </td>
                  </tr>
                  <tr>
                    <td>
                      Hobbies:
                      </td>
                      <td>
                        <input type="checkbox">Dancing
                        <input type="checkbox">Singing
                        <input type="checkbox">Treking
                        <input type="checkbox">Swiming
                        </td>
                    </tr>
                    <tr>
                      <td>
                     Education Qualification:
                        </td>
                        <td>
                          <select>
                            <option>Select Option</option>
                            <option>10+2</option>
                            <option>Graduation</option>
                            <option>Postgraduation</option>
                            </select>
                          </td>
                      </tr>
                      <tr>
                        <td>
                          Address:
                          </td>
                          <td>
                            <textarea rows="5" col="17" placeholder="Address">
                            </textarea>
                            </td>
                        </tr>
                        <tr>
                          <td>
                            <input type="submit" value="submit">
                            <input type="reset" value="Reset">
                            </td>
                          </tr>





              </table>
      </form>
  </body>
</html>
